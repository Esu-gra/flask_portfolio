       <button id="theme-toggle" class="theme-toggle" aria-label="Cambia tema">

       </button>

</footer>


<script>
  const btn = document.getElementById("hamburger-btn");
  const nav = document.getElementById("nav-links");
  const logo = document.querySelector(".logo"); // ðŸ‘ˆ seleziona il logo

  btn.addEventListener("click", () => {
    nav.classList.toggle("show");
    btn.querySelector("i").classList.toggle("fa-bars");
    btn.querySelector("i").classList.toggle("fa-xmark");

    // ðŸ‘‡ nasconde o mostra il logo quando il menu Ã¨ attivo
    logo.classList.toggle("hidden-logo");
  });

  const themeToggle = document.getElementById("theme-toggle");
  const body = document.body;

  // Controlla se l'utente aveva giÃ  scelto un tema
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    body.classList.add("dark-mode");
    themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
  }

  themeToggle.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    const isDark = body.classList.contains("dark-mode");
    themeToggle.innerHTML = isDark
      ? '<i class="fa-solid fa-sun"></i>'
      : '<i class="fa-solid fa-moon"></i>';

    // Salva la preferenza nel browser
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>
