{% extends "base.html" %}
{% block content %}
<section class="projects-section">
  <h2 class="projects-title">Le mie repository ITS</h2>
  <p class="projects-intro">Ecco una selezione dei progetti e delle esercitazioni sviluppate durante il corso ITS.</p>

  <div class="projects-grid">
    {% for project in projects %}
    <div class="project-card">
      <div class="project-icon">
        <i class="fa-brands fa-github"></i>
      </div>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a href="{{ project.link }}" target="_blank" class="btn-secondary">Vedi su GitHub</a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
